@@include('../layouts/head.html')
<div class="whiteBg whiteBg-fullheight">
    @@include('../layouts/simple-header.html')
    <div class="formPage formPage-account">
        <div class="container">
            <a class="formPage__back backArrow" href="javascript:;" onclick="window.history.back()"></a>
            <h1>Personal information </h1>
            <form action="#" method="get" class="form">
                <div class="row">
                    <div class="col-6">
                        <div class="form__field">
                            <label>First Name</label>
                            <input type="text" name="email" placeholder="Input text">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form__field">
                            <label>Last Name</label>
                            <input type="text" name="email" placeholder="Input text">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form__field">
                            <label>Phone Number</label>
                            <input type="text" name="email" placeholder="Input text">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form__field">
                            <label>Address</label>
                            <input type="text" name="email" placeholder="Input text">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form__field">
                            <label>Apartment, suite, ect. <span class="d-none d-sm-inline">&nbsp;(optional)</span></label>
                            <input type="text" name="email" placeholder="Input text">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form__field">
                            <label>City</label>
                            <input type="text" name="email" placeholder="Input text">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form__field">
                            <label>State</label>
                            <input type="text" name="email" placeholder="Input text">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form__field">
                            <label>Zip Code</label>
                            <input type="text" name="email" placeholder="Input text">
                        </div>
                    </div>
                </div>

                <div class="formPage__section">
                    <div class="h1">Billing</div>

                    <form action="#" method="get" class="form">

                        <div class="form__field">
                            <button class="form__card form__card-mastercard">MasterCard 5778</button>
                        </div>

                        <div class="form__field">
                            <a href="addcard.html" class="form__addcard">
                                <span>+</span> Add card
                            </a>
                        </div>

                        <div class="form__field select">
                            <label>Billing Interval</label>
                            <select name="" id="" class="default">
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly" selected>Monthly</option>
                                <option value="Yearly">Yearly</option>
                            </select>
                        </div>

                        <div class="form__submit">
                            <input type="submit" value="Save">
                        </div>

                    </form>
                </div>

                <div class="formPage__logout">
                    <a href="/" class="link">Log out</a>
                </div>

            </form>
        </div>
    </div>

    @@include('../layouts/footer-small.html', { 'addClass':'footer-border' })

</div>
