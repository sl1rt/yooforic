<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF-8">
        <title>YOOFORIC</title>
        <link rel="stylesheet" href="css/app.min.css">
        <script src="js/lib.min.js"></script>
        <script src="js/app.min.js"></script>
    </head>
    <body>
<div class="whiteBg whiteBg-fullheight">
    <header class="header header-simple">
    <div class="container">
        <div class="header__wrapper">

            <a href="/" class="header__logo">
                <img src="images/logo.svg" alt="">
            </a>

        </div>
    </div>
</header>
    <div class="formPage">
        <div class="container">
            <a class="formPage__back backArrow" href="javascript:;" onclick="window.history.back()"></a>
            <h1>Create new account</h1>
            <form action="register-profile.html" method="get" class="form">
                <div class="form__field">
                    <label>E-mail</label>
                    <input type="text" name="email" placeholder="Input text">
                </div>
                <div class="form__field">
                    <label>Password</label>
                    <input type="password" name="email" placeholder="Input text">
                </div>
                <div class="form__field">
                    <label>Confirm password</label>
                    <input type="password" name="email" placeholder="Input text">
                </div>
                <div class="form__submit">
                    <input type="submit" value="Continue">
                </div>
                <div class="formRemember">
                    <div class="formRemember__text">Remember login details</div>
                    <label class="switcher">
                        <input type="checkbox" name="remember" value="yes">
                        <div class="switcher__body">
                            <div class="switcher__trigger"></div>
                        </div>
                    </label>
                </div>
                <div class="form__terms">
                    Message and data rates may apply. By proceeding, I accept the <a href="#">Services Terms</a> and confirm that I have read <a href="#">Privacy Policy</a>.
                </div>
            </form>
        </div>

        <footer class="formPage__footer">Need more help?<br> Chat now or call <a href="tel:+1 123 726 7278">+1 123 726 7278</a></footer>
    </div>
</div>
